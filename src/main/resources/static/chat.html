<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>STOMP Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>STOMP Chat Room</h2>
<input type="text" id="sender" placeholder="ì‘ì„±ì ì´ë¦„" />
<input type="text" id="message" placeholder="ë©”ì‹œì§€ ì…ë ¥" />
<button onclick="sendMessage()">ë³´ë‚´ê¸°</button>
<ul id="chat"></ul>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS("/ws-chat");  // WebSocket ì—”ë“œí¬ì¸íŠ¸
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log("ğŸ”Œ ì—°ê²° ì„±ê³µ");

            // ë©”ì‹œì§€ ìˆ˜ì‹  ì²˜ë¦¬
            stompClient.subscribe("/topic/public", function (msg) {
                const res = JSON.parse(msg.body);
                const li = document.createElement("li");
                li.textContent = `${res.sender}: ${res.content}`;
                document.getElementById("chat").appendChild(li);
            });
        });
    }

    function sendMessage() {
        const sender = document.getElementById("sender").value;
        const content = document.getElementById("message").value;

        stompClient.send("/app/chat", {}, JSON.stringify({
            sender: sender,
            content: content
        }));

        document.getElementById("message").value = '';
    }

    connect();  // í˜ì´ì§€ ë¡œë“œì‹œ ì—°ê²° ì‹œë„
</script>
</body>
</html>
